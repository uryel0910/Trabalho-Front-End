    <section class="form-jujutsu">
      <h1 class="titulo-formulario">Torne-se um Feiticeiro Jujutsu</h1>
      <form class="formulario-jujutsu">
        <div style="display: flex;">
          <label for="nomeJujutsu" class="pre-input">Nome</label>
          <input class="caixa-form-jujutsu" type="text" id="nomeJujutsu" name="nomeJujutsu" class="estilo-inputs" autocomplete="off"/>
        </div>
        <div style="display: flex;">
          <label for="nomeJujutsu" class="pre-input">Idade</label>
          <input class="caixa-form-jujutsu" type="number" id="idadeJujutsu" name="idadeJujutsu" class="estilo-inputs" autocomplete="off"/>
        </div>
        <div style="display: flex;">
          <label for="nomeJujutsu" class="pre-input">Email</label>
          <input class="caixa-form-jujutsu" type="text" id="emailJujutsu" name="emailJujutsu" class="estilo-inputs" autocomplete="off"/>
        </div>
      </form>
      <h2 class="titulo-escolhaSeuGrau">Escolha seu Grau</h2>
      <div class="div-botoes-graus">
          <button id="special" class="botao-graus">
              Special
          </button>
          <button id="grau1" class="botao-graus">
              Grau I
          </button>
          <button id="grau2" class="botao-graus">
              Grau II
          </button>
          <button id="grau3" class="botao-graus">
              Grau III
          </button>
      </div>
      <button type="submit" class="botao-enviar" style="margin-top: 100px; font-size: 30px;"> Enviar</button>
