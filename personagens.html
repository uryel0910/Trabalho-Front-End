<!DOCTYPE html>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link

  </head>

    <div class="linear-gradient">
      <header class="alinhar-itens">

          <div>

            >
          </div>
          <div>
            <img src="assets/img/barrinha.svg" alt="barrinha" />
          </div>
          <div>
            <p class="font-header-selecionado">personagens</p>
          </div>
          <div>
            <a

              target="_blank"

                style="width: 170px; height: 52px"

          <div>
            <a href="tecnicas.html" class="font-header-nao-selecionado"
              >técnicas</a
            >

      <button id="botaoEsquerda" class="botao-troca-personagem box-shadow" onclick="rodarEsquerdo()" style="position: absolute; left: 0%; top: 45%">

            alt="seta de seleção de personagem"

          />
        </button>

          <p class="nomePrincipalPersonagem alinhar-texto" style="margin-left: 60px;"> SATORU<br><span id="nomeSGojo" class="nomeSecundarioPersonagem"> GOJO</span></p>
        </div>
        <div class="ajustandoTamanhoImg">

          /> 
          <p class="nomePrincipalPersonagem alinhar-texto"> YUTA<br><span class="nomeSecundarioPersonagem" style="margin-left: -40px;"> OKKOTSU</span></p>
        </div>
        <div class="ajustandoTamanhoImg">

            class="tirandoGap estilo-imagem ajustandoTamanhoImg"

        <div class="ajustandoTamanhoImg">
          <img
            class="tirandoGap estilo-imagem ajustandoTamanhoImg"

          <p class="nomePrincipalPersonagem alinhar-texto"> ITADORI<br><span class="nomeSecundarioPersonagem"> YUJI</span></p>

        <div class="ajustandoTamanhoImg">

            class="tirandoGap estilo-imagem ajustandoTamanhoImg"

          />
          <p class="nomePrincipalPersonagem alinhar-texto"> RYOMEN<br><span class="nomeSecundarioPersonagem" style="margin-left: -36px;"> SUKUNA</span></p>
        </div class="ajustandoTamanhoImg">
      </section>
      <section id="carrosel2" class="section-personagens">
        <div class="ajustandoTamanhoImg">
          <img
            class="estilo-imagem ajustandoTamanhoImg"

          />

        </div>
        <div class="ajustandoTamanhoImg">
          <img
            class="tirandoGap estilo-imagem ajustandoTamanhoImg"

          />

          <p class="nomePrincipalPersonagem alinhar-texto" style="margin-left: 10px;"> AOI<br><span class="nomeSecundarioPersonagem" style="margin-left: -25px;"> TODO</span></p>

      <button id="botaoDireita" class="botao-troca-personagem-2 box-shadow" onclick="rodarDireita()" style="position: absolute; right: 0%; top: 45%">
